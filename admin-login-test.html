<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow: auto; }
    </style>
</head>
<body>
    <h1>🔧 Admin Login Test</h1>
    <p>This page tests the admin login functionality to debug the 500 error.</p>
    
    <button onclick="testLogin()">🧪 Test Admin Login</button>
    
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Testing login...</div>';
            
            try {
                console.log('🚀 Starting admin login test...');
                
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: 'admin@bingo.com', 
                        password: 'admin123' 
                    })
                });

                console.log('📡 Response status:', response.status);
                console.log('📡 Response headers:', response.headers);
                
                const data = await response.json();
                console.log('📊 Response data:', data);

                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Login Successful!</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>User:</strong> ${data.user.email}</p>
                            <p><strong>Token received:</strong> Yes</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Login Failed</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Message:</strong> ${data.message || 'Unknown error'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('💥 Login test error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>💥 Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Check the browser console for more details.</p>
                    </div>
                `;
            }
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            console.log('🔧 Admin login test page loaded');
            console.log('🌐 Current URL:', window.location.href);
        });
    </script>
</body>
</html>
