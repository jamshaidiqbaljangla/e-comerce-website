<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | BINGO</title>
    <link rel="stylesheet" href="css/admin-login.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-store"></i>
                <h2>BINGO Admin</h2>
                <p>Please sign in to continue</p>
            </div>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="adminEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="adminPassword" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="loginButton">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader" style="display: none;"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                </div>
                <div id="loginErrorMessage" class="error-message"></div>
            </form>
            <div class="login-footer">
                <p>&copy; <span id="currentYear"></span> BINGO. All rights reserved.</p>
                <p><a href="index.html">Back to Store</a></p>
            </div>
        </div>
    </div>

    <script src="js/admin-login.js"></script>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
