<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist | BINGO</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/wishlist.css">
    <link rel="stylesheet" href="css/notification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>
    <!-- Header (Copy from index.html) -->
    
    <!-- Page Title -->
    <section class="page-title">
        <div class="container">
            <h1>My Wishlist</h1>
            <div class="breadcrumb">
                <a href="index.html">Home</a> / <span>Wishlist</span>
            </div>
        </div>
    </section>
    
    <!-- Wishlist Content -->
    <section class="wishlist-page">
        <div class="container">
            <div class="wishlist-content">
                <div class="wishlist-grid">
                    <!-- Wishlist items will be dynamically added here -->
                    <!-- Example of empty state -->
                    <div class="empty-wishlist">
                        <i class="far fa-heart"></i>
                        <p>Your wishlist is currently empty</p>
                        <a href="shop.html" class="btn btn-dark">Start Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer (Copy from index.html) -->
    
    <!-- Scripts -->
    <script src="js/products-data.js"></script>
    <script src="js/product-renderer.js"></script>
    <script src="js/cart-manager.js"></script>
    <script src="js/wishlist-manager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
