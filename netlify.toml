[build]
  publish = "."
  command = "npm install"

[build.environment]
  NODE_ENV = "production"
  
[functions]
  directory = "functions"
  node_bundler = "esbuild"
  
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
