<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - BINGO</title>
    <link rel="stylesheet" href="css/admin-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>BINGO</h1>
                <h2>Logged Out Successfully</h2>
            </div>
            
            <div class="logout-message">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <p>You have been successfully logged out of your account.</p>
                <p>Thank you for using BINGO Admin Panel!</p>
            </div>

            <div class="login-actions">
                <a href="admin-login.html" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login Again
                </a>
                <a href="index.html" class="home-btn">
                    <i class="fas fa-home"></i>
                    Back to Store
                </a>
            </div>

            <div class="login-footer">
                <p>&copy; 2025 BINGO. All rights reserved.</p>
            </div>
        </div>
    </div>

    <style>
        .logout-message {
            text-align: center;
            margin: 2rem 0;
        }

        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }

        .logout-message p {
            margin: 0.5rem 0;
            color: #666;
            line-height: 1.5;
        }

        .login-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
        }

        .login-btn,
        .home-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-btn {
            background: #007bff;
            color: white;
            border: 2px solid #007bff;
        }

        .login-btn:hover {
            background: #0056b3;
            border-color: #0056b3;
        }

        .home-btn {
            background: transparent;
            color: #007bff;
            border: 2px solid #007bff;
        }

        .home-btn:hover {
            background: #007bff;
            color: white;
        }

        @media (max-width: 480px) {
            .login-actions {
                gap: 0.75rem;
            }

            .login-btn,
            .home-btn {
                padding: 0.625rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>

    <script>
        // Clear any stored authentication tokens
        localStorage.removeItem('adminToken');
        sessionStorage.removeItem('adminToken');
        
        // Clear any admin session data
        localStorage.removeItem('adminUser');
        sessionStorage.removeItem('adminUser');
        
        // Show logout success message after a brief delay
        setTimeout(() => {
            document.querySelector('.logout-message').style.opacity = '1';
        }, 100);

        // Auto-redirect to login after 10 seconds (optional)
        setTimeout(() => {
            const autoRedirect = confirm('Would you like to be redirected to the login page?');
            if (autoRedirect) {
                window.location.href = 'admin-login.html';
            }
        }, 10000);
    </script>
</body>
</html>
